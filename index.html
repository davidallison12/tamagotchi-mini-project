<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>TAMAGOTCHI</h1>
    </header>
    <main class='tamagotchi-game'>
        
        <div class='screen'>
    
            <img class='sprite' src="./image/kid-luffy.png" alt="">
            
        </div>
        <div class='points-container'>
            <div class='points-window' id='hunger-container'>
                <h2 class='points-titles'>Hunger</h2>
                <h3 class='points-actual'>1</h3>
            </div>
            <div class='points-window' id='sleep-container'>
                <h2 class='points-titles'>Sleepiness</h2>
                <h3 class='points-actual'>1</h3>
            </div>
            <div class='points-window' id='boredom-container'>
                <h2 class='points-titles'>Boredom</h2>
                <h3 class='points-actual'>1</h3>
            </div>
            <div class='points-window' id='age-container'>
                <h2 class='points-titles'>Age</h2>
                <h3 class='points-actual'>0</h3>
            </div>
        </div>
        <div class='buttons-container'>
            <div class='buttons' id='feed-button'>FEED MEAT</div>
            <div class='buttons' id='lights-button'>TURN LIGHTS OFF</div>
            <div class='buttons' id='play-button'>PLAY</div>
        </div>
    

    </main>
    
</body>
</html>
