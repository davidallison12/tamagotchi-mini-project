<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamaLuffy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>TAMAGOTCHI</h1>
    </header>
    <main class='tamagotchi-game'>
        <div id='name-container'>
            <input type='text' id='name-input'>
            <button class='name-button buttons' id='name-button'>CLICK BUTTON TO BEGIN</button>
        </div>
        <div id='tamagotchi-name'>What is your name?</div>
        <div class='screen placeholder' id='screen'>
    
            <img class='sprite' src="./image/kid-luffy.png" alt="">
            
        </div>
        <div class='points-container'>
            <div class='points-window' id='hunger-container'>
                <h2 class='points-titles'>Hunger</h2>
                <h3 id='hunger-points' class='points-actual'>1</h3>
            </div>
            <div class='points-window' id='sleep-container'>
                <h2 class='points-titles'>Sleepiness</h2>
                <h3 id='sleep-points' class='points-actual'>1</h3>
            </div>
            <div class='points-window' id='boredom-container'>
                <h2 class='points-titles'>Boredom</h2>
                <h3 id='boredom-points' class='points-actual'>1</h3>
            </div>
            <div class='points-window' id='age-container'>
                <h2 class='points-titles'>Age</h2>
                <h3 id='age-level'class='points-actual'>0</h3>
            </div>
        </div>
        <div class='buttons-container'>
            <!-- <div class='buttons' id='feed-button'><h4>FEED MEAT</h4></div>
            <div class='buttons' id='lights-button'><h4>TURN LIGHTS OFF</h4></div>
            <div class='buttons' id='play-button'><h4>PLAY</h4></div> -->
            <button class='buttons' id='feed-button'>FEED MEAT</button>
            <button class='buttons' id='lights-button'>TURN LIGHTS OFF</button>
            <button class='buttons' id='play-button'>PLAY</button>
        </div>
    

    </main>
    
</body>
</html>
